<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">领导姓名</label>
        <div class="layui-input-block">
            {if $vo and isset($vo.value)}
            <input type="text" readonly="" disabled="" name="value" value='{$vo.value|default=""}' required="required" title="请输入姓名" placeholder="请输入姓名" class="layui-input">
            {else}
            <input type="text" name="value" value='{$vo.value|default=""}' required="required" title="请输入姓名" placeholder="请输入姓名" class="layui-input">
            {/if}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">领导职务</label>
        <div class="layui-input-block">
            {if $vo and isset($vo.leader_job)}
            <input type="text" readonly="" disabled="" name="leader_job" value='{$vo.leader_job|default=""}' required="required" title="请输入职务" placeholder="请输入职务" class="layui-input">
            {else}
            <input type="text" name="leader_job" value='{$vo.leader_job|default=""}' required="required" title="请输入职务" placeholder="请输入职务" class="layui-input">
            {/if}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">领导描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入描述" title="请输入描述" class="layui-textarea" name="desc">{$vo.desc|default=""}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">领导编码</label>
        <div class="layui-input-block">
            <input type="text" readonly="" autofocus name="med_code" value='{$vo.niu_code|default=""}' pattern="" title="自动生成编码" placeholder="自动生成编码" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">领导排序</label>
        <div class="layui-input-block">

            <select class="layui-input" name="pre_code" required="required">
                {if isset($vo.leader_users) }
                {foreach $vo.leader_users as $key=>$user}

                <option selected="selected" value='{$user.med_code}'>{$user.value}</option>

                {/foreach}
                {else}
                <option selected="selected" value='{$vo.med_code}'>{$vo.value}</option>
                {/if}
            </select>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>

    <script>window.form.render();</script>
</form>
